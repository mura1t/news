<body class="home page-template page-template-page-home page-template-page-home-php page page-id-5 custom-background woocommerce-js" style="transform: none;">
<div id="mvp-fly-wrap">

</div>
<br>

    <div id="mvp-search-wrap">
        <div id="mvp-search-box">
            <form method="get" id="searchform" action="/arama?q=">

                <input type="hidden" id="searchsubmit" value="Search">
            </form>
        </div><!--mvp-search-box-->
        <div class="mvp-search-but-wrap mvp-search-click">
            <span></span>
            <span></span>
        </div><!--mvp-search-but-wrap-->
    </div>
    <div id="mvp-site-wall" class="left relative" style="transform: none;">
        {% show_menu %}
        <div id="mvp-main-body-wrap" class="left relative" style="transform: none; margin-top: 0px;">
{#            <div class="mvp-main-box">#}
                {% block body %}

                {% endblock %}
{#            </div>#}
            {% show_footer %}
        </div>
